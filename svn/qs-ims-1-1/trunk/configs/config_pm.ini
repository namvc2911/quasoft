[database]
[database : main]
adapter 	= MySQLI
host 		= "localhost"
username 	= root
password 	= 
database	= qsoft
port 		= 3306
persistent  = false

[layout]
path	= QSS_PUBLIC_DIR"/layouts/"
name	= default

[module]
path_ext	=  QSS_DATA_DIR"/class/modules/"
path	=  QSS_ROOT_DIR"/modules/"
default	= user

[view]
path_ext	= QSS_DATA_DIR"/class/views/"
path	= QSS_ROOT_DIR"/views/"

[service]
path_ext	= QSS_DATA_DIR"/class/services/"
path	= QSS_ROOT_DIR"/services/"

[loader]
[loader : 0]
namespace = Qss_View
path = QSS_DATA_DIR"/class/views/"
[loader : 1]
namespace = Qss_View
path = QSS_ROOT_DIR"/views/" 
[loader : 2]
namespace = Qss_Service
path = QSS_DATA_DIR"/class/services/" 
[loader : 3]
namespace = Qss_Service
path = QSS_ROOT_DIR"/services/" 
[loader : 4]
namespace = Qss_Model
path = QSS_DATA_DIR"/class/models/"
[loader : 5]
namespace = Qss_Model
path = QSS_ROOT_DIR"/models/"
[loader : 6]
namespace = Qss_Lib
path = QSS_DATA_DIR"/class/lib/"
[loader : 7]
namespace = Qss_Lib
path = QSS_ROOT_DIR"/lib/"
[loader : 8]
namespace = Qss_Bin
path = QSS_DATA_DIR"/class/bin/"
[loader : 9]
namespace = Qss_Bin
path = QSS_ROOT_DIR"/bin/"

[php]
display_errors = 1
error_reporting =  E_ALL ^ E_STRICT ^ E_NOTICE